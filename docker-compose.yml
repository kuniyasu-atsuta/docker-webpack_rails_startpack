version: '3'
services:
  web:
    build: .
    command: bundle exec foreman start -p 3000  # bundle exec rails s -p 3000 -b '0.0.0.0'" && webpack-dev-server
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    environment:
            - MYSQL_DATABASE=sample
            - MYSQL_ROOT_USER=root
            - MYSQL_ROOT_PASSWORD=password
            - TZ=Japan
volumes:
  db-volume:
